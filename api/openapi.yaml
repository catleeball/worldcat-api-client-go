  /retained-holdings:
    get:
      description: Search for shared print LHR Resources
      operationId: search-retrained-lhr
      parameters:
      - description: Content Type the client supports and is requesting (application/json
          currently supported)
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          default: application/json
          type: string
        style: simple
      - description: oclc number of the bibliographic item
        example: 41266045
        explode: true
        in: query
        name: oclcNumber
        required: false
        schema:
          description: the oclc number of a given bibliographic record
          format: int64
          type: integer
        style: form
      - description: barcode
        example: K123456789
        explode: true
        in: query
        name: barcode
        required: false
        schema:
          type: string
        style: form
      - deprecated: true
        description: Institution Symbol
        example: TXH
        explode: true
        in: query
        name: heldBy
        required: false
        schema:
          type: string
        style: form
      - description: Institution Symbol
        examples:
          single:
            value:
            - TXH
          multiple:
            value:
            - TXH
            - YSM
        explode: false
        in: query
        name: heldBySymbol
        required: false
        schema:
          items:
            description: institution OCLC Symbol. Special characters need to be encoded
              properly.
            maxLength: 8
            minLength: 3
            pattern: "^[a-zA-Z0-9@*&#%+$/]{1,}$"
            type: string
          maxItems: 5
          minItems: 1
          type: array
        style: form
      - description: Institution registryId
        examples:
          single:
            value:
            - 128807
          multiple:
            value:
            - 128807
            - 91475
        explode: false
        in: query
        name: heldByInstitutionID
        required: false
        schema:
